<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js CRUD dengan Berbagai Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Node.js CRUD dengan Berbagai Jenis Input</h1>
        
        <!-- Form untuk Create/Update -->
        <div class="card mb-5">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 id="formTitle">Form Tambah Data</h5>
                <button id="resetForm" class="btn btn-sm btn-outline-secondary">Reset Form</button>
            </div>
            <div class="card-body">
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="textInput" class="form-label">Text Input</label>
                            <input type="text" class="form-control" id="textInput" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="passwordInput" class="form-label">Password Input</label>
                            <input type="password" class="form-control" id="passwordInput">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emailInput" class="form-label">Email Input</label>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="numberInput" class="form-label">Number Input</label>
                            <input type="number" class="form-control" id="numberInput">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telInput" class="form-label">Telephone Input</label>
                            <input type="tel" class="form-control" id="telInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="urlInput" class="form-label">URL Input</label>
                            <input type="url" class="form-control" id="urlInput">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="searchInput" class="form-label">Search Input</label>
                            <input type="search" class="form-control" id="searchInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="colorInput" class="form-label">Color Input</label>
                            <div class="d-flex">
                                <input type="color" class="form-control form-control-color me-2" id="colorInput">
                                <input type="text" class="form-control" id="colorText" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Radio Input</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioInput" id="radio1" value="option1">
                                    <label class="form-check-label" for="radio1">Opsi 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioInput" id="radio2" value="option2">
                                    <label class="form-check-label" for="radio2">Opsi 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioInput" id="radio3" value="option3">
                                    <label class="form-check-label" for="radio3">Opsi 3</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Checkbox Input</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option1" id="check1">
                                    <label class="form-check-label" for="check1">Opsi 1</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option2" id="check2">
                                    <label class="form-check-label" for="check2">Opsi 2</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="option3" id="check3">
                                    <label class="form-check-label" for="check3">Opsi 3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="selectInput" class="form-label">Select Input</label>
                            <select class="form-select" id="selectInput">
                                <option value="" selected disabled>Pilih opsi</option>
                                <option value="option1">Opsi 1</option>
                                <option value="option2">Opsi 2</option>
                                <option value="option3">Opsi 3</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="multiSelectInput" class="form-label">Multi Select Input</label>
                            <select class="form-select" id="multiSelectInput" multiple>
                                <option value="option1">Opsi 1</option>
                                <option value="option2">Opsi 2</option>
                                <option value="option3">Opsi 3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateInput" class="form-label">Date Input</label>
                            <input type="date" class="form-control" id="dateInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="timeInput" class="form-label">Time Input</label>
                            <input type="time" class="form-control" id="timeInput">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="datetimeInput" class="form-label">DateTime Input</label>
                            <input type="datetime-local" class="form-control" id="datetimeInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="monthInput" class="form-label">Month Input</label>
                            <input type="month" class="form-control" id="monthInput">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="weekInput" class="form-label">Week Input</label>
                            <input type="week" class="form-control" id="weekInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="rangeInput" class="form-label">Range Input: <span id="rangeValue">50</span></label>
                            <input type="range" class="form-range" id="rangeInput" min="0" max="100" value="50">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fileInput" class="form-label">File Input</label>
                            <input type="file" class="form-control" id="fileInput">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="textareaInput" class="form-label">Textarea Input</label>
                            <textarea class="form-control" id="textareaInput" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Tabel Data -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Data Items</h5>
                <button id="refreshData" class="btn btn-sm btn-outline-primary">Refresh</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Text Input</th>
                                <th>Email</th>
                                <th>Radio</th>
                                <th>Checkbox</th>
                                <th>Select</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">
                            <!-- Data akan dimuat dengan JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="noDataMessage" class="alert alert-info d-none">
                    Tidak ada data yang tersedia.
                </div>
            </div>
        </div>
        
        <!-- Detail Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">Detail Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="detailModalBody">
                        <!-- Detail akan dimuat dengan JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Toast Notification -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notifikasi</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage">
                    <!-- Pesan notifikasi akan dimuat dengan JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
